<app-header></app-header>
<div class="row mx-0 w-100 d-flex">
  <div
    class="col-md-2 sidebar bg-dark d-flex flex-column align-items-center"
    style="min-height: 88vh"
  >
    <a routerLink="/dashboard" style="text-decoration: none">
      <h2 class="mb-0 text-light mt-3 mb-3">
        <i class="fa-solid fa-house-user me-2"></i>Dashboard
      </h2>
    </a>
    <a routerLink="/employee" style="text-decoration: none">
      <h2 class="mb-0 text-light">
        <i class="fa-solid fa-user-group me-2"></i>Employees
      </h2>
    </a>
  </div>
  <div class="col-md-10 p-0">
    <div class="row mx-0 w-100 p-3">
      <div class="row text-center mx-0">
        <h2 class="text-primary mt-5">Add New Employee Details</h2>
      </div>
      <div class="row mx-0 w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form #addEmp="ngForm" class="shadow p-4 mt-4" (ngSubmit)="addEmployee()">
            <!-- <div class="mb-3 mt-3">
              <input type="text" placeholder="User ID" class="form-control" />
              <span class="ms-2 text-danger" style="font-weight: 500;">invalid</span>
            </div> -->
            <div class="mb-3">
              <input [(ngModel)]="employeeDetails.empUsername" #empuser="ngModel" type="text"  name="empUsername" placeholder="Username" class="form-control" required pattern="^[a-zA-Z]{3,}$" />
              <span *ngIf="empuser.invalid && empuser.touched" class="ms-2 text-danger" style="font-weight: 500;">invalid</span>
            </div>
            <div class="mb-3">
              <input [(ngModel)]="employeeDetails.empEmail" #empmail="ngModel" name="empemail" type="text" placeholder="Email" class="form-control" required email />
              <span *ngIf="empmail.invalid && empmail.touched" class="ms-2 text-danger" style="font-weight: 500;">invalid</span>
            </div>
            <div class="mb-3">
              <select #empstat="ngModel" name="empStatus" [(ngModel)]="employeeDetails.empStatus" class="form-select" aria-label="Default select example" required>
                <option selected disabled>Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <span *ngIf="empstat.invalid && empstat.touched" class="ms-2 text-danger" style="font-weight: 500;">invalid</span>
            <div class="mb-3">
              <button class="btn btn-warning me-3" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="addEmp.invalid">Add</button>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
