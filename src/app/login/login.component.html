<app-header></app-header>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img src="https://www.concretecms.com/application/files/2417/0137/4576/Employee_Portal.jpg" alt="" class="w-100 rounded-5" style="margin-top: 130px;">
    </div>
    <div class="col-md-5 d-flex justify-content-center align-items-center">
        <form #loginForm="ngForm"  class="shadow p-4 w-100 rounded-5" style="background-color:#8EC5FC; background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);" (ngSubmit)="login()">
            <h3 class="text-center text-primary">Login Form</h3>
            <div class="mt-3">
                <input #adminMail ="ngModel" type="email" placeholder="Email" class="form-control" name="mail" [(ngModel)]="email" email required >
                <span *ngIf="adminMail.invalid && adminMail.touched" class="text-danger ms-1" style="font-weight: 500;">*invalid input</span> <!-- template var adminMail -->
            </div>
            <div class="mt-3 ">
                <input #adminPswd="ngModel" type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="password" required pattern="^(?=.* [a-z])(?=.* [A-Z])(?=.*\d).{4,}$">
                <span *ngIf="adminPswd.invalid && adminPswd.touched" class="text-danger ms-1" style="font-weight: 500;">*invalid input</span> 
            </div>
            <div class="mt-3">
                <button class="btn btn-primary w-100 ">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
    
</div>
